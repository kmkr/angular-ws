<!doctype html>

<html>
    <head>
        <!-- injector:css -->
        <link rel="stylesheet" href="/bower_components/bootstrap-css-only/css/bootstrap.css">
        <!-- endinjector -->
        <!-- injector:js -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-mocks/angular-mocks.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="/src/guestbook-app.js"></script>
        <script src="/src/guestbooks/guestbooks-module.js"></script>
        <script src="/src/guestbooks/guestbooks-controller.js"></script>
        <script src="/src/guestbooks/guestbooks-service.js"></script>
        <script src="/test/mock/guestbook-app-mock.js"></script>
        <!-- endinjector -->
    </head>

    <body class="container" ng-app="guestbookAppMock">
        <div ng-controller="GuestbooksController as guestbooksCtrl">
            <form ng-submit="guestbooksCtrl.create()">
                <div class="form-group">
                    <label>
                        Navn
                        <input ng-model="guestbooksCtrl.newGuestbook.name" />
                    </label>
                </div>
                <button type="submit">Opprett</button>
            </form>
            <ul>
                <li ng-repeat="guestbook in guestbooksCtrl.guestbooks">
                    {{guestbook.name}}
                </li>
            </ul>
        </div>
    </body>
</html>
